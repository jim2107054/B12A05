<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="flex justify-between items-center p-4 md:px-12 lg:px-16 bg-white">
      <div class="flex items-center space-x-4">
        <img class="h-10 w-10" src="./assets/logo.png" alt="Logo" />
        <h1 class="text-lg font-bold leading-tight text-green-900 gap-0">Emergency <br /> Service</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- love -->
        <div class="flex items-center bg-gray-100 text-black px-5 py-2 font-semibold rounded-full space-x-1">
            <p class="mr-1">0</p>
            <img class="h-6 w-6" src="./assets/heart.png" alt="Heart">
        </div>
        <!-- coins -->
        <div class="flex items-center bg-gray-100 text-black px-5 py-2 font-semibold rounded-full space-x-1">
            <p class="mr-1">100</p>
            <img class="h-6 w-6" src="./assets/coin.png" alt="Coins">
        </div>
        <!-- copy -->
        <div class="flex items-center bg-green-600 text-white px-4 py-2 font-semibold rounded-full space-x-1">
            <p class="mr-1">0</p>
            <p class="mr-1">Copy</p>
        </div>
      </div>
    </nav>
  </body>
</html>
